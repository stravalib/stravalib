name: Pytest unit/integration

on:
  pull_request:
  push:
    branches:
      - master

# Use bash by default in all jobs
defaults:
  run:
    shell: bash

jobs:
  build-test:
    name: Test Run (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
        include:
          - python: "3.7"
            dependencies: oldest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          # fetch more than the last single commit to help scm generate proper version
          fetch-depth: 20
          python-version: ${{ matrix.python-version }}
    
      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-py${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-py${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # Need tags for scm to provide a proper version #
      - name: Fetch git tags
        run: git fetch origin 'refs/tags/*:refs/tags/*'
      - name: Build, install package
        run: |
          # Build & install package
          python3 -m pip install --upgrade build && python3 -m build
          # This breaks on windows builds - not sure why yet
          python -m pip install --no-deps dist/*.whl
      - name: List installed packages
        run: python -m pip freeze
      - name: Test with pytest
        run: |
          pytest tests/unit tests/integration
