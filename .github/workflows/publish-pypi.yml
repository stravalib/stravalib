name: Publish to PyPI
on:
  release:
    types: [published]
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    # Only run build action on base repo - not forks
    if: github.repository_owner == 'stravalib'
    environment: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # So scm can view previous commits
          fetch-depth: 100

      # Need the tags so that setuptools-scm can form a valid version number
      - name: Fetch git tags
        run: git fetch origin 'refs/tags/*:refs/tags/*'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          pip list

      - name: Build package
        run: |
          python -m build
          echo ""
          echo "Generated files:"
          ls -lh dist/

      - name: Check the archives
        run: twine check dist/*

      # Store an artifact of the build to use in the publish step below
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    # Only publish to PyPI on release
    if: github.event_name == 'release'
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/stravalib
    permissions:
      id-token: write  # Mandatory for pypi publishing

    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish package to PyPI
        # Only publish to real PyPI on release
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
